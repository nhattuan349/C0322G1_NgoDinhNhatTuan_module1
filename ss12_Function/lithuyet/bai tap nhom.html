<script>
    function solution(str1,str2) {
        let count = 0;
        for (let k = 0; k <str1.length; k++) {
            for (let i = k; i < k + 1; i++) {
                for (let j = 0; j < str1.length; j++) {
                    if (str1[i] === str1[j]) {
                        count++

                    }
                }
                count = document.write(str1[i]+"lap"+count+",")
                count =0
            }

        }
        document.write("<br>")
        for (let a = 0; a <str2.length; a++) {
            for (let b = a; b < a + 1; b++) {
                for (let c = 0; c < str2.length; c++) {
                    if (str2[b] === str2[c]) {
                        count++

                    }
                }
                document.write(str2[b]+"lap"+count+",")
                count=0
            }
        }
        return count
        }
    let str1 = "aabcc";
    let str2 = "adcaa";
    let d = solution(str1,str2)
    document.write("<br>"+"lap" + d)
