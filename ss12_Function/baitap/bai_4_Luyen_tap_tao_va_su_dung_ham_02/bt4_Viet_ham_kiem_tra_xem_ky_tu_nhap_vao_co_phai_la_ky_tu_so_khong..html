<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function checkN(a) {
        if (a % 1 === 0) {
            document.write( " So vua nhap la so nguyen")
        }else {
            document.write( "noi dung vua nhap khong phai la so")
        }
    }
    let a = parseFloat(prompt("nhap noi dung"))
    checkN(a)
</script>
</body>
</html>
