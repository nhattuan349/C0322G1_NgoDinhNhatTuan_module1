<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào.
        Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    function bphuong(a) {
        let bp = Math.pow(a,2);
        document.write(bp)
    }
    let b= parseFloat(prompt("nhap so"));
    bphuong(b)
</script>
</body>
</html>
