<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function checkNduong(a) {
        if (a % 1 === 0) {
            document.write("true");
        }else {
            document.write("false");
        }
    }
    let a = parseFloat(prompt("nhap so"));
    checkNduong(a)
</script>
</body>
</html>
