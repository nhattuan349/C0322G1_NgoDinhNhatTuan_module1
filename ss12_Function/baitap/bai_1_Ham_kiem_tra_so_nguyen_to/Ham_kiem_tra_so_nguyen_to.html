<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham_kiem_tra_so_nguyen_to</title>
</head>
<body>
<script>
    function checkSnt(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2; i < number; i++) {
            if (number%i === 0) {
                return false
            }
        }
        return true
    }

    for (i = 0; i < 10000; i++) {
        let snt = checkSnt(i)
        if (snt) {
            document.write(i + "<br>")
        }
    }

</script>
</body>
</html>
