<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo một mảng với bảy phần tử dạng chuỗi có giá trị
        là tên các ngôi sao sau:
        Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.
        Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị
        là tên các chòm sao tương ứng chứa các ngôi sao:
        Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.
        Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.
        Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. Nếu tìm thấy,
        trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. Nói cách khác,
        trả lại tên chòm sao của ngôi sao đó. Trong phần < body> của trang web,
        dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao,
        sau đó gọi hàm với thông tin đầu vào.
        Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào.
        Cho kết quả hiển thị trên màn hình.</title>
</head>
<body>
<h1>Tìm ngôi sao</h1>
<input type="text" id="tenngoisao"/>
<input type="button" value="Tìm" onclick="searchstar()"/>
<p id="result"></p>

<script>

    let spstar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let star = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    function searchstar() {
        flag = false
        let nhapten = document.getElementById("tenngoisao").value
        for (i = 0; i < spstar.length; i++) {
            if (nhapten === spstar[i]) {
                flag = true;
                document.getElementById("result").innerHTML = star[i]
            } else if (nhapten === star[i]) {
                flag = true;
                document.getElementById("result").innerHTML = spstar[i]
            }
        }
        if(flag === false){
            document.getElementById("result").innerHTML = 'Không tìm thấy'
        }
    }

</script>
</body>
</html>
