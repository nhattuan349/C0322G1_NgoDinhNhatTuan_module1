<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số"));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= n; i++) {
        for (let j = n; j >= i; j--) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= n; i++) {
        for (let k = i; k < n; k++) {
            document.write("&nbsp&nbsp")
        }
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= n; i++) {
        for (let j = n; j >= i; j--) {
            document.write("*")
        }
        document.write("<br>")
        for (let k = 1; k <=i; k++) {
            document.write("&nbsp&nbsp")
        }
    }
    document.write("<br>")





</script>
</body>
</html>
