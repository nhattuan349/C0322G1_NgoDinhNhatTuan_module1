<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh_giai_thua_cua_mot_so_nguyen_duong</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Nhập số nguyên dương bất kỳ'))
    let sout = 1;
    let i = 1;

    for (i = 1; i <= numbers; i++) {
        sout = sout * i
    }
        document.write('giai thừa của '+ numbers + ' là ' + sout)


</script>
</body>
</html>
