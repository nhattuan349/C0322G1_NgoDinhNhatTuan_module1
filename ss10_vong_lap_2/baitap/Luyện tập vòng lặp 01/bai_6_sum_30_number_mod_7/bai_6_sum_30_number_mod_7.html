<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let n=0;
    let num = 30;
    let i=0;
    let s=0;
    while (n < num) {
        if (i % 7 === 0) {
            s= s + i
            document.write(" " + i + "<br>");
            n++
        }
        i++;
    }
    document.write("Total =" + s);
</script>


</body>
</html>
