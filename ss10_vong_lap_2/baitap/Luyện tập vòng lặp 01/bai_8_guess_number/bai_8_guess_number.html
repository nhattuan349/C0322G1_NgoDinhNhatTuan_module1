<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nâng cấp game "Hãy thử đoán xem!"

        1. Thiết kế giao diện: Giao diện chỉ gồm 1 Button "Chơi":
        cho phép người dùng bắt đầu chơi hoặc chơi lại

        2. Mô tả ứng dụng: Khi người dùng nhấn vào button “Chơi”:

        Ứng dụng hiển thị cửa sổ prompt cho phép người dùng nhập vào muốn đoán trong khoảng nào
        Ứng dụng chọn ra số ngẫu nhiên trong khoảng mà ngườI dùng chọn
        Ứng dụng hiển thị cửa số prompt cho người dùng nhập giá trị mà người dùng đoán
        Ứng dụng lấy kết quả và so sánh với giá trị ngẫu nhiên.
        Nếu bằng thì hiển thị thông báo chúc mừng và kết thúc lượt chơi
        Nếu lớn hơn hoặc bé thua thì hiển thị thông báo lớn hơn hay bé thua và
        cho phép người dùng lựa chọn lại.
        Chú ý: Người dùng chỉ được lựa chọn tối đa ba lần
        Để hoàn thành bài thực hành, học viên cần:

        Đưa mã nguồn lên GitHub
        Dán link của repository lên phần nộp bài trên CodeGymX</title>
</head>
<body>
<input type="button" value="Chơi" onclick="go()">
<script>
    function go() {
        let numberofpc = parseInt(Math.random() * 10);
        let soluot = 0;
        do {
            soluot++;
            let mynumber = parseInt(prompt('số bạn chon ' + ' cho lần thứ ' + soluot));
            if (mynumber === numberofpc) {
                confirm(numberofpc + ' = ' + mynumber + ' Chúc mừng bạn đã chiến thắng')
                break;
            } else if (numberofpc < mynumber) {
                confirm(' số cần tìm ' + ' < ' + mynumber + 'Chúc bạn may mắn lần sau')
            } else if (numberofpc > mynumber) {
                confirm(' số cần tìm '+ ' > ' + mynumber + 'Chúc bạn may mắn lần sau')
            }
            if (soluot === 3) {
                confirm(numberofpc+'Game over- Nhấn Enter để chơi lại')
                break;
            }
        } while (true);
    }
</script>
</body>
</html>
