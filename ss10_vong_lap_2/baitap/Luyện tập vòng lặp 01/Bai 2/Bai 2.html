<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được
        nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người
        dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
<script>

    let a;
    do {
        a = parseFloat(prompt("Nhập nhiệt độ cơ thể......"));
        if (a >= 100){
            alert(a+ " nhiệt độ quá cao yêu cầu giảm nhiệt độ");
        }else if (a <= 20) {
            alert(a+ " nhiệt độ quá thấp yêu cầu tăng nhiệt độ");
        }else{
            alert(a+" Nhiệt độ thích hợp ");
            break;
        }
    }while (true);

</script>

</body>
</html>
