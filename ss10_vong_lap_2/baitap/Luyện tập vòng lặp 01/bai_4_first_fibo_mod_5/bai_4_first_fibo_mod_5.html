<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    let num = parseInt(prompt(" Nhập số vào đây "))
    let count = null;
    let a = 0;
    let b = 1;
    let i=1
     while (i <= 50) {
        document.write(a + "<br>");
        count = a + b;
        a = b;
        b = count;
        if (count % num === 0) {
            document.write(count + " là số fibonacci chia hết cho "+ num);
            break;
        }
    }

</script>
</body>
</html>
