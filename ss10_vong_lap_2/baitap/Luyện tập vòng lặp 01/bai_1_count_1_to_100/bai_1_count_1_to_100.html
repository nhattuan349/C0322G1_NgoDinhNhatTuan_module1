<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99,
        hiển thị hộp thoại thông báo là đã hoàn thành.</title>
</head>
<body>
<script>
    let sout = " "
    for (let i = 1; i < 100; i++) {
        sout += i + "  ";
    }
    document.write(sout)

    if (sout === 99) {
    }
    document.write("<br>" + "hoàn thành")
</script>
</body>
</html>
