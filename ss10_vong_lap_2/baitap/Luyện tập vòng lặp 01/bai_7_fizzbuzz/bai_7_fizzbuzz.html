<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy viết một chương trình in ra các số từ 1 đến 100.
        Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.
        Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</title>
</head>
<body>
<script>
    let a = 1;
    let sout =" ";
    while (a <= 100) {
        if (a % 5 === 0 && a % 3 === 0) {
            document.write("fizz buzz" + "<br>");
        } else if (a % 3 === 0) {
            document.write("fizz" + "<br>");
        } else if (a % 5 === 0) {
            document.write("buzz" + "<br>");
        } else {
            sout = a
            document.write(sout + "<br>");
        }
        a++
    }
</script>
</body>
</html>
