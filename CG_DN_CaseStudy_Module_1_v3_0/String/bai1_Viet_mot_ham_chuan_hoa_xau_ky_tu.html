<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết một hàm chuẩn hóa xâu ký tự:
        biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau
        và bắt đầu mỗi từ phải in hoa.
        Ví dụ tRuong TaN HAI => Truong Tan Hai.</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let names = prompt("Nhập Họ và Tên");
    names = names.toLowerCase()
    names = names.split(/ +/g).join(' ')

    function viethoaten(str) {
        let arr= str.split(' ');
        let changenames = [];

        for (let i = 0; i < arr.length; i++) {
            changenames.push(arr[i].charAt(0).toUpperCase() + arr[i].slice(1))
        }

        return changenames.join(' ')
    }

    alert(viethoaten(names))
</script>
</body>
</html>
