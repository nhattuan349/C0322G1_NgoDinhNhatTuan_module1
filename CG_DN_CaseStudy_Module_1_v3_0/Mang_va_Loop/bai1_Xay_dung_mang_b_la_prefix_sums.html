<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,5,6];
    let b = [];
    let sum=a[0];
    b.push(a[0]);
    for (let i=1;i<a.length;i++){
        sum+=a[i]
        b[i]=sum
    }
    document.write(b.toString())
</script>
</body>
</html>
