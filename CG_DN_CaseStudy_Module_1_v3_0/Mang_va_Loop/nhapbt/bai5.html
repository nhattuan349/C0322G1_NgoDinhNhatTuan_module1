<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Giả sử menu của chúng ta có các loại thức uống như sau:
        Cafe
        Cam vắt
        Nước ép cà rốt
        Nước ép cà chua
        Nước lọc
        Nước dừa
        Viết một chương trình gọi thức uống đơn giản.
        Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
        Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt),
        4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
        Khi người dùng lựa chọn 1 trong số các thức uống,
        chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.
        Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.
        Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống,
        kết thúc quá trình đặt thức uống khi người nhấn số 7
    </title>
</head>
<body>
<form>
    <table border="1" cellpadding="3" align="center" style="text-align: center;">
        <tr>
            <th colspan="7" style="background: khaki">Danh sách chọn món</th>

        </tr>
        <tr>
            <td>Mã Số</td>
            <td>Nước ngọt</td>
            <td>Đơn giá</td>
            <td>Số lượng</td>
            <td>Thành tiền</td>
        <tr>
            <td>1</td>
            <td>Cà phê</td>
            <td>15000</td>
            <td><input id="sl1" type="number" size="10px"
                       oninput="tt1(this.value)"
                       onchange="tt1(this.value)">
            </td>
            <td id="thanh1"><input type="number" size="10px"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>cam vắt</td>
            <td>30000</td>
            <td><input id="sl2" type="number" size="10px"
                       oninput="tt2(this.value)"
                       onchange="tt2(this.value)">
            </td>
            <td id="thanh2"><input type="number" size="10px"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nước ép cà rốt</td>
            <td>20000</td>
            <td><input id="sl3" type="number" size="10px"
                       oninput="tt3(this.value)"
                       onchange="tt3(this.value)">
            </td>
            <td id="thanh3"><input type="number" size="10px"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Nước ép cà chua</td>
            <td>20000</td>
            <td><input id="sl4" type="number" size="10px"
                       oninput="tt4(this.value)"
                       onchange="tt4(this.value)">
            </td>
            <td id="thanh4"><input type="number" size="10px"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Nước lọc</td>
            <td>5000</td>
            <td><input id="sl5" type="number" size="10px"
                       oninput="tt5(this.value)"
                       onchange="tt5(this.value)">
            </td>
            <td id="thanh5"><input type="number" size="10px"></td>
        </tr>
        <tr>
            <td>6</td>
            <td>Nước dừa</td>
            <td>15000</td>
            <td><input id="sl6" type="number" size="10px"
                       oninput="tt6(this.value)"
                       onchange="tt6(this.value)">
            </td>
            <td id="thanh6"><input type="number" size="10px"
                                   oninput="tcong6(this.value)"
                                   onchange="tcong6(this.value)"></td>
        </tr>
        <tr>
            <th colspan="4" onclick="total()">Tổng cộng</th>
            <th id="total" oninput="tongcong(this.value)"
                onchange="tongcong(this.value)">
            </th>
        </tr>
    </table>
</form>
<script>
    function tt1(valNum1) {
        valNum1 = parseInt(valNum1);
        document.getElementById("thanh1").innerHTML = 15000 * valNum1;
        return 15000*valNum1;
    }

    function tt2(valNum2) {
        valNum2 = parseInt(valNum2);
        document.getElementById("thanh2").innerHTML = 30000 * valNum2;
        return 30000*valNum2;
    }
    function tt3(valNum3) {
        valNum3 = parseInt(valNum3);
        document.getElementById("thanh3").innerHTML = 20000 * valNum3;
        return 20000*valNum3;
    }
    function tt4(valNum4) {
        valNum4 = parseInt(valNum4);
        document.getElementById("thanh4").innerHTML = 20000 * valNum4;
        return 20000*valNum4;
    }
    function tt5(valNum5) {
        valNum5 = parseInt(valNum5);
        document.getElementById("thanh5").innerHTML = 5000* valNum5;
        return 5000*valNum5;
    }
    function tt6(valNum6) {
        valNum6 = parseInt(valNum6);
        document.getElementById("thanh6").innerHTML = 15000* valNum6;
        return 15000*valNum6;
    }
    function total() {
        let a=tt1(document.getElementById('sl1').value);
        let b=tt2(document.getElementById('sl2').value);
        let c=tt3(document.getElementById('sl3').value);
        let d=tt4(document.getElementById('sl4').value);
        let e=tt5(document.getElementById('sl5').value);
        let f=tt6(document.getElementById('sl6').value);
        if(isNaN(a)===true) {
            a=0;
        }
        if(isNaN(b)===true) {
            b=0;
        }
        if(isNaN(c)===true) {
            c=0;
        }
        if(isNaN(d)===true) {
            d=0;
        }
        if(isNaN(e)===true) {
            e=0;
        }
        if(isNaN(f)===true) {
            f=0;
        }
        let sum=a+b+c+d+e+f;
        document.getElementById('total').innerHTML=sum;
    }



</script>
</body>
</html>
