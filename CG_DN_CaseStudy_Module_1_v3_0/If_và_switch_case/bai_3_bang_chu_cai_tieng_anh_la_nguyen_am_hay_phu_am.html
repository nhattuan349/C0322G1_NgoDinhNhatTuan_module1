<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
        Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc
        'O', 'U', 'I', 'A', 'E'</title>
</head>
<body>
<script>
    let kyTu = prompt("nhập ký tự ")
    switch (kyTu) {
        case "a":
        case "i":
        case "u":
        case "e":
        case "o":
        case "A":
        case "I":
        case "U":
        case "E":
        case "O":
            alert(kyTu+" là nguyên âm")
            break;
        // case "0":
        // case "1":
        // case "2":
        // case "3":
        // case "4":
        // case "5":
        // case "6":
        // case "7":
        // case "8":
        // case "9":
        //     alert(kyTu+" là ký tự số ")
            default: alert(kyTu+" Là phụ âm")

    }

</script>
</body>
</html>
