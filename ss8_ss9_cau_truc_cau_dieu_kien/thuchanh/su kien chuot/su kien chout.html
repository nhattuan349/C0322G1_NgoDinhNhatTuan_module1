<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<img src="../images/bong.jpg" id="bong" >
    <p> Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <input type="button" value="Click Me" onclick="moveLeft();" />
</form>
<p><span></span></p>
<script>
    let imgObj = null;
    imgObj = document.getElementById('bong');
    function init() {
        imgObj = document.getElementById('bong');
        imgObj.style.position ='relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
</script>
</body>
</html>
