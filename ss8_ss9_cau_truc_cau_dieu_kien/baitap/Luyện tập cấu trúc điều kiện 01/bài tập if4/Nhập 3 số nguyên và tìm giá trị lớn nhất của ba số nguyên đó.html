<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số nguyên'))
    let b = parseInt(prompt('nhập số nguyên'))
    let c = parseInt(prompt('nhập số nguyên'))
    if (a>=b && a>=c) {
        alert(a + ' là số lớn nhất')
    }
    else if (b>=c) {
        alert(b + ' là số lớn nhất')
    }
    else if (b<=c) {
        alert(c + ' là số lớn nhất')
    }
</script>


</body>
</html>
