<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập số hàng bán được vào đây"))
    if(a>100) {alert("bạn nhận được 30% hoa hồng trên 1 sản phẩm")}
    else if (a<100) {alert("bạn nhận được 15% hoa hồng trên 1 sản phẩm")}
</script>
</body>
</html>
