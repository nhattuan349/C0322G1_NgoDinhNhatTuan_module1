<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt('Nhập số nguyên bất kỳ'));
    if (soNguyen>0) {
        alert('số ' + soNguyen + ' lớn hơn 0 ')
    }
    else {
        alert('số ' + soNguyen + '  nhỏ hơn 0 ')
    }
</script>
</body>
</html>
