<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let oldthpt = parseInt(prompt('nhập số tuổi của bạn'))
    if (oldthpt>=15 && oldthpt<=18) {
        alert('đủ điều kiện học lớp 10')
    }
    else {
        alert('không đủ điều kiện học lớp 10')
    }
</script>
</body>
</html>
