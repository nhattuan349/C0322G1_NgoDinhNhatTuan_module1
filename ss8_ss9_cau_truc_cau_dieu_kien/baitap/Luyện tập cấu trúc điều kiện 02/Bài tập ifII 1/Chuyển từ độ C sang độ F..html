<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển từ độ C sang độ F.</title>
</head>
<body>
<table align="center">
    <tr>
        <td>Nhập độ vào đây</td>
        <td style="width: 100px"></td>
        <td>Từ Độ</td>
        <td style="width: 100px"></td>
        <td>Đến Độ</td>
        <td style="width: 100px"></td>
        <td style="width: 100px"></td>
    </tr>
    <tr>
        <td><input type="number" id="dauvao" /></td>
        <td style="width: 100px"></td>
        <td>
            <select name="" id="select1">
                <option value="0C" style="width: 300px">0C (Celsius)</option>
                <option value="0F" style="width: 300px">0F (Fahrenheit)</option>
            </select></td>
        <td style="width: 100px">
            <p align="center" style="color: blue">=<span id="result"></span></p>
        </td>
        <td>
            <select id="select2">
                <option value="0C" style="width: 300px">0C (Celsius)</option>
                <option value="0F" style="width: 300px">0F (Fahrenheit)</option>
            </select>
        </td>
        <td style="width: 100px"></td>
        <td>
            <button onclick="getvalue()" style="background: mediumpurple">Đổi</button>
        </td>
    </tr>
</table>

<script>
    function getvalue() {
        let giatrivao = document.getElementById('dauvao').value;
        let seclect1 = document.getElementById('select1').value;
        let seclect2 = document.getElementById('select2').value;
        if (seclect1==seclect2){
            document.getElementById('result').innerHTML = giatrivao;
        }
        if (seclect1=="0C" && seclect2=="0F"){
            document.getElementById('result').innerHTML = (giatrivao*1.8)+32;
        }
        if (seclect1=="0F" && seclect2=="0C"){
            document.getElementById('result').innerHTML = (giatrivao-32)/1.8;
        }

    }
</script>
</body>
</html>
