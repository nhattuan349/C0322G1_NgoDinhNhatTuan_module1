<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh a (m)'))
    let b = parseInt(prompt('Nhập cạnh b (m)'))
    let sHcn = a*b
    alert('hình chữ nhật có diện tích '+sHcn+'m2')
</script>

</body>
</html>
