<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh a (m)'))
    let b = parseInt(prompt('Nhập cạnh b (m)'))
    let sTgv = 0.5*a*b
    alert('hình tam giác vuông có diện tích '+sTgv+'m2')
</script>
</body>
</html>
