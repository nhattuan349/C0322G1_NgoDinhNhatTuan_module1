<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let thunhapCanhan =Number(prompt('nhập số'))
    let thue = thunhapCanhan*0.1
    alert('thuế thu nhập cá nhân của bạn là '+thue)
</script>
</body>
</html>
