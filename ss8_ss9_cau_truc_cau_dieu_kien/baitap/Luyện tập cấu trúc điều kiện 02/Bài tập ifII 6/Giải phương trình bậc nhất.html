<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập tham số a (m)'))
    let b = parseInt(prompt('Nhập tham số b (m)'))
    let ptI = -b/a
    alert('kết quả phương trình bậc 1 là x='+ ptI)
</script>
</body>
</html>
