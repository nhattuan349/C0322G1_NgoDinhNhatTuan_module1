<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Doinhietdo {
        constructor(C) {
            this.C = C;
        }

        getCtoF() {
            return  (this.C * 1.8) + 32
        }

        getCtoKevin() {
            return this.C + 273.15
        }
    }

    let input;
    do { input=parseFloat(prompt('nhap nhiet do'));
        if (input < -273) {
            alert("tăng nhiệt độ")
        } else {
            input = input
            break;
        }
    } while (true);
    let doinhietdo = new Doinhietdo(input)
    let doF = doinhietdo.getCtoF()
    let doKevin = doinhietdo.getCtoKevin()
    alert("Đô F: " + doF + "Độ Kevin: " + doKevin)
</script>
</body>
</html>
