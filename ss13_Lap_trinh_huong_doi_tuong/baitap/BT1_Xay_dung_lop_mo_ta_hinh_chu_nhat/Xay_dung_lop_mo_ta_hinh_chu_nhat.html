<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Hinhchunhat {
        constructor(chieudai,chieurong) {
            this.chieudai = chieudai;
            this.chieurong = chieurong;
        }

        getDientich() {
            return this.chieudai * this.chieurong;
        }
        getChuvi() {
            return (this.chieudai+this.chieurong) * 2;
        }
    }
    let hinhchunhat = new Hinhchunhat(1,1)
    let dientich= hinhchunhat.getDientich();
    let chuvi = hinhchunhat.getChuvi();
    alert("dientich: " + dientich+ "; chuvi: " + chuvi);
</script>
</body>
</html>
