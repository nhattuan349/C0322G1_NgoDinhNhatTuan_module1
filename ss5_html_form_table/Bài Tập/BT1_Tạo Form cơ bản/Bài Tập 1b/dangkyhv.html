<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form style="background: khaki; width: 1045px; border:1px solid khaki; height: 1045px; margin-left: 18% ">
        <table>
            <tr>
                <td style="width: 1020px; padding-left: 10px">
                    <h1 STYLE="background:lightblue; color: blue">ĐĂNG KÝ HỌC VIÊN</h1>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td style="padding-right: 40px ;color: cornflowerblue">
                    Họ và tên
                </td>
                <td>
                    <input name="Họ và tên" type="Họ và tên">
                </td>
            </tr>
            <tr>
                <td style="padding-right: 40px;color: cornflowerblue">
                    Ngày Sinh
                </td>
                <td>
                    <input name="Ngày Sinh" type="Date">
                </td>
            </tr>
        </table>
        <table>
        <tr>
            <td style="padding-right: 40px;color: cornflowerblue">
                Giới Tính:
            </td>
            <td>
            <label><input name="Genger" type="radio" /> Nam</label>
            <label><input name="Genger" type="radio" /> Nữ</label>
            </td>
        </tr>
        </table>
        <table>
            <tr>
                <td style="padding-right: 40px;color: cornflowerblue">
                    Địa chỉ
                </td>
                <td>
                    <textarea cols="50" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td style="padding-right: 40px;color: cornflowerblue">
                    Lớp
                </td>
                <td>
                    <select name="Lớp" ">
                        <option value="HN">-Chọn Lớp-</option>
                        <option value="HP">A1</option>
                        <option value="HU">A2</option>
                        <option value="DN">B1</option>
                        <option value="SG">B2</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td style="padding-right: 40px;color: cornflowerblue">
                    Email
                </td>
                <td>
                    <input name="Email" type="text">
                </td>
            </tr>
            <tr>
                <td style="padding-right: 40px;color: cornflowerblue">
                    Điện thoại
                </td>
                <td>
                    <input name="Điện thoại" type="number">
                </td>
            </tr>
        </table>
        <table>
            <tr ">
                <td style="padding-left: 130px">
                    <input type="submit" value="Đăng ký">
                </td>
                <td>
                    <input type="submit" value="Đăng nhập">
                </td>
            </tr>
        </table>


    </form>
</body>
</html>
