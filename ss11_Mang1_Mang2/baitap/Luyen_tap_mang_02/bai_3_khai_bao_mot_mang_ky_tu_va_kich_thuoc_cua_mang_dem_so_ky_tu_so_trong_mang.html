<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
        Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
<script>
    let array = ["Bình","thường","một","con","voi","chỉ","ngủ",2,"đến",3,"tiếng","một","ngày"];
    let count = 0;
    for (i = 0; i < array.length; i++) {
        if (array[i]/1 === array[i]){
            count++;
        }
    }
    document.write("số ký tự số trong mảng: "+count)
</script>
</body>
</html>
