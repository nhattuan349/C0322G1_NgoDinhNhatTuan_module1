<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ]
        sau khi thực hiện đảo ngược sẽ là "162csc"

    </title>
</head>
<body>
<script>
    let a = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = a.length-1;
    while (first<last){
        let b = a[first];
        a[first]=a[last];
        a[last]=b;
        first++;
        last--;
    }

document.write(a)
</script>
</body>
</html>
