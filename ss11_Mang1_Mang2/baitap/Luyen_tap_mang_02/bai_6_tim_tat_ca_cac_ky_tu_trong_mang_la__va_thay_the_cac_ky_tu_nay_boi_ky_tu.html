<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-)
        và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    let array =["eight","-","to","ten","-","year","-","olds"];
    document.write('Mảng: ');
    for(let i = 0; i < array.length; i++) {
        document.write(array[i]);
        if(array[i] === '-') {
            array[i] = '_';
        }
    }
    document.write('<br>' + 'Mảng thay thế các ký tự: ');
    for(let i = 0; i < array.length; i++) {
        document.write(array[i]);
    }
</script>
</body>
</html>
