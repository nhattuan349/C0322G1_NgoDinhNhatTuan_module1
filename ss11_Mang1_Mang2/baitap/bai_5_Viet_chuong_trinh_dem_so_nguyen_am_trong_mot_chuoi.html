    <meta charset="UTF-8">
    <title>Viet_chuong_trinh_dem_so_nguyen_am_trong_mot_chuoi</title>

<body>
<script>
    let string = "1. Top 10 nơi lạnh nhất thế giới không phải ai cũng biết\n" +
        "1.1. Vostok (-89 độ)\n" +
        "1.2. Station (-84 độ)\n" +
        "1.3. Oymyakon (-71 độ)\n" +
        "1.4. Verkhoyansk (-67 độ)\n" +
        "1.5. North Ice (-66 độ)\n" +
        "1.6. Eismitte (-65 độ)\n" +
        "1.7. Snag (-63 độ)\n" +
        "1.8. Prospect Creek (-62 độ)\n" +
        "1.9. Yakutia (-59 độ)\n" +
        "1.10. Fort Selkirk (-59 độ)";
    let count = 0;
    document.write("Chuỗi: ")
    for(let i = 0; i < string.length; i++) {
        document.write(string[i]);
    }
    document.write("<br>"+'Chuỗi  số nguyên âm: ')
    for(let i = 0; i < string.length; i++) {
        if((parseInt((string[i])+(string[i+1])+(string[i+2])) < 0)) {
            document.write((string[i])+(string[i+1])+(string[i+2])+",")
            count++;
        }
    }
    document.write('<br>' + 'Chuỗi có ' + count + ' số nguyên âm')
</script>
