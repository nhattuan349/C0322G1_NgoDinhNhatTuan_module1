<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên.
        Hiển hiện giá trị lớn nhất trong mảng đó.
        In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
<script>
    let numbers = [];
    let optionss = parseFloat(prompt("nhập số phần tử muốn nhập"));
    for (j = 0; j < optionss; j++) {
        numbers [j] = parseFloat(prompt("Nhập phần tử thứ " + (j + 1)));
    }

    let max = numbers[0];
    let sout = 0;
    let sum = 0;
    document.write(" Mảng: ")
    for (let i = 0; i < numbers.length; i++) {
        document.write(numbers[i] + ",");
        if (max < numbers[i]) {
            max = numbers[i];
            sout = i;
        }
        sum += numbers[i]
    }
    document.write("<br>"+"Giá trị lớn nhất trong mảng là: " + max + " tại vị trí: " + sout + "<br>")
    document.write("<br>" + "Giá trị trung bình của phần tử là:" + sum / (numbers.length))

</script>
</body>
</html>
