<script>
    let x = [1, 55, 98, 74, 3, 5, 8, 45]
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x)
